<script>
// ===== PDF.js ãƒ¯ãƒ¼ã‚«ãƒ¼åˆæœŸåŒ– =====
let workerReadyResolve;
const workerReady = new Promise(resolve => { workerReadyResolve = resolve; });
(async function() {
  try {
    const res = await fetch('https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js');

})();

// ===== å®šæ•° =====
const STORAGE_KEY = 'sharoshi_text_v3'; // v3: PDFã¯IndexedDBåˆ†é›¢
const PRESET_SUBJECTS = [
  'åŠ´åƒåŸºæº–æ³•','åŠ´åƒå®‰å…¨è¡›ç”Ÿæ³•','åŠ´ç½ä¿é™ºæ³•','é›‡ç”¨ä¿é™ºæ³•','åŠ´åƒä¿é™ºå¾´åæ³•',
  'å¥åº·ä¿é™ºæ³•','åšç”Ÿå¹´é‡‘ä¿é™ºæ³•','å›½æ°‘å¹´é‡‘æ³•','åŠ´å‹™ç®¡ç†ãƒ»ä¸€èˆ¬å¸¸è­˜','ç¤¾ä¼šä¿é™ºãƒ»ä¸€èˆ¬å¸¸è­˜',
];
const SUBJECT_COLORS = [
  '#e74c3c','#e67e22','#f1c40f','#2ecc71','#1abc9c',

];

// ===== IndexedDBï¼ˆPDFä¿å­˜ç”¨ãƒ»å®¹é‡åˆ¶é™ãªã—ï¼‰ =====
let db = null;
function openDB() {
  return new Promise((resolve, reject) => {
    const req = indexedDB.open('sharoshi_text_pdf_db', 1);
    req.onupgradeneeded = e => { e.target.result.createObjectStore('pdfs', { keyPath: 'id' }); };
    req.onsuccess = e => { db = e.target.result; resolve(db); };
    req.onerror   = e => reject(e);
  });
}
async function savePdf(bookId, arrayBuffer) {
  const d = db || await openDB();
  return new Promise((resolve, reject) => {
    const tx = d.transaction('pdfs', 'readwrite');
    tx.objectStore('pdfs').put({ id: bookId, data: arrayBuffer });
    tx.oncomplete = resolve; tx.onerror = reject;
  });
}
async function loadPdf(bookId) {
  const d = db || await openDB();
  return new Promise((resolve, reject) => {
    const req = d.transaction('pdfs').objectStore('pdfs').get(bookId);
    req.onsuccess = e => resolve(e.target.result ? e.target.result.data : null);
    req.onerror = reject;
  });
}
async function deletePdf(bookId) {
  const d = db || await openDB();
  return new Promise(resolve => {
    const tx = d.transaction('pdfs', 'readwrite');
    tx.objectStore('pdfs').delete(bookId);
    tx.oncomplete = resolve;
  });
}

// ===== çŠ¶æ…‹ç®¡ç†ï¼ˆPDFãƒ‡ãƒ¼ã‚¿é™¤ãï¼‰ =====
let state = { books: [], records: {} }; // books ã« dataUrl ã¯å«ã¾ãªã„
let viewer = { bookId: null, currentPage: 0, pdfDoc: null, zoom: 1.0, renderTask: null };

function saveState() {
  try {
    const toSave = {
      books: state.books.map(b => ({ id: b.id, title: b.title, subject: b.subject, totalPages: b.totalPages, lastPage: b.lastPage })),
      records: state.records
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(toSave));
  } catch(e) { console.error('saveState error:', e); }
}
function loadState() { try { const s = localStorage.getItem(STORAGE_KEY); if (s) state = JSON.parse(s); } catch(e) {} }

function getRecord(bookId, pageIdx) {
  const key = `${bookId}_${pageIdx}`;
  if (!state.records[key]) state.records[key] = { read: false, marker: false, memo: '' };
  return state.records[key];
}
function setRecord(bookId, pageIdx, updates) {
  const key = `${bookId}_${pageIdx}`;
  if (!state.records[key]) state.records[key] = { read: false, marker: false, memo: '' };
  Object.assign(state.records[key], updates);
  saveState();
}

function getSubjectColor(subject) {
  const all = [...new Set([...PRESET_SUBJECTS, ...state.books.map(b => b.subject).filter(Boolean)])];
  return SUBJECT_COLORS[all.indexOf(subject) % SUBJECT_COLORS.length] || '#607d8b';
}

// ===== ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ =====
document.getElementById('file-input').addEventListener('change', e => {

});

dropZone.addEventListener('click', () => document.getElementById('file-input').click());

let pendingFile = null;
async function handleFile(file) {
  showToast('PDFã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™â€¦');

  const subject = custom || (chip ? chip.textContent : 'æœªåˆ†é¡');
  const bookId  = Date.now().toString();
  // PDFã‚’IndexedDBã«ä¿å­˜
  await savePdf(bookId, pendingFile.arrayBuffer);
  // ãƒ¡ã‚¿ãƒ‡ãƒ¼ã‚¿ã®ã¿stateã«ä¿å­˜
  state.books.unshift({ id: bookId, title, subject, totalPages: pendingFile.totalPages, lastPage: 0 });
  saveState();
  closeAddModal();
  renderBookList();
  showToast(`ã€Œ${title}ã€ã‚’è¿½åŠ ã—ã¾ã—ãŸï¼ˆ${pendingFile.totalPages}ãƒšãƒ¼ã‚¸ï¼‰`);

}

// ===== æ›¸ç±ãƒªã‚¹ãƒˆ =====
function getBookStats(bookId, totalPages) {
  let read = 0, marker = 0, memo = 0;
  for (let i = 0; i < totalPages; i++) {
    const r = state.records[`${bookId}_${i}`];
    if (!r) continue;
    if (r.read) read++;
    if (r.marker) marker++;
    if (r.memo && r.memo.trim()) memo++;
  }
  return { read, marker, memo };
}

function renderBookList() {
  const container = document.getElementById('book-list');
  if (state.books.length === 0) { container.innerHTML = ''; return; }
  const groups = {};
  state.books.forEach(b => {
    const s = b.subject || 'æœªåˆ†é¡';
    if (!groups[s]) groups[s] = [];
    groups[s].push(b);
  });
  container.innerHTML = Object.entries(groups).map(([subj, books]) => {
    const color = getSubjectColor(subj);
    return `
      <div class="subject-group" id="grp-${escHtml(subj)}">
        <div class="subject-header" onclick="toggleGroup('${escHtml(subj)}')">
          <span class="subject-dot" style="background:${color}"></span>
          <span class="subject-name">${escHtml(subj)}</span>
          <span class="subject-count">${books.length}</span>
          <span class="subject-chevron">â–¾</span>
        </div>
        <div class="subject-books">
          ${books.map(b => renderBookItem(b)).join('')}
        </div>
      </div>`;
  }).join('');
}

  const g = document.getElementById(`grp-${subj}`);
  if (g) g.classList.toggle('collapsed');
}
function renderBookItem(book) {
  const s = getBookStats(book.id, book.totalPages);
  const pct = book.totalPages > 0 ? Math.round((s.read / book.totalPages) * 100) : 0;
  return `
    <div class="book-item" onclick="openBook('${book.id}')">
      <div class="book-item-icon">ğŸ“—</div>
      <div class="book-item-info">
        <div class="book-item-title">${escHtml(book.title)}</div>
        <div class="book-item-meta">${book.totalPages}p ï¼ èª­äº† ${pct}% ï¼ æœ€çµ‚: ${book.lastPage + 1}p</div>
        <div class="book-item-stats">
          ${s.read   > 0 ? `<span class="stat-badge read">âœ” ${s.read}</span>` : ''}
          ${s.marker > 0 ? `<span class="stat-badge marker">ğŸ–Š ${s.marker}</span>` : ''}
          ${s.memo   > 0 ? `<span class="stat-badge memo">ğŸ“ ${s.memo}</span>` : ''}
        </div>
      </div>
      <button class="book-item-del" onclick="event.stopPropagation();deleteBook('${book.id}')">ğŸ—‘</button>
    </div>`;
}
function deleteBook(bookId) {
  if (!confirm('ã“ã®ãƒ†ã‚­ã‚¹ãƒˆã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ\nå­¦ç¿’è¨˜éŒ²ã‚‚ã™ã¹ã¦å‰Šé™¤ã•ã‚Œã¾ã™ã€‚')) return;
  state.books = state.books.filter(b => b.id !== bookId);
  Object.keys(state.records).forEach(k => { if (k.startsWith(bookId + '_')) delete state.records[k]; });
  deletePdf(bookId); // IndexedDBã‹ã‚‰ã‚‚å‰Šé™¤
  saveState(); renderBookList(); showToast('å‰Šé™¤ã—ã¾ã—ãŸ');
}

// ===== ãƒ“ãƒ¥ãƒ¼ãƒ¯ãƒ¼ =====
async function openBook(bookId) {
  const book = state.books.find(b => b.id === bookId);
  if (!book) return;
  viewer.bookId = bookId;
  viewer.currentPage = book.lastPage || 0;
  viewer.zoom = 1.0;
  document.getElementById('home-screen').style.display = 'none';
  document.getElementById('viewer-screen').classList.add('active');
  document.getElementById('toolbar-title').textContent = book.title;
  document.getElementById('total-pages').textContent = book.totalPages;
  showLoading(true);
  await workerReady;
  try {
    const arrayBuffer = await loadPdf(bookId);
    if (!arrayBuffer) {
      showLoading(false);
      showToast('PDFãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚å†åº¦ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚');
      document.getElementById('home-screen').style.display = 'flex';
      document.getElementById('viewer-screen').classList.remove('active');
      return;
    }
    viewer.pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer.slice(0) }).promise;
    await renderPage(viewer.currentPage);
  } catch(err) {
    showToast('PDFã®è¡¨ç¤ºã«å¤±æ•—ã—ã¾ã—ãŸ');
    console.error(err);
  }
  showLoading(false);
  showZoomControls();
}

  viewer.pdfDoc = null; viewer.bookId = null;
}
function showLoading(v) {
  document.getElementById('loading-overlay').style.display = v ? 'flex' : 'none';
}

async function renderPage(pageIdx) {
  if (!viewer.pdfDoc) return;
  const book = state.books.find(b => b.id === viewer.bookId);
  if (!book) return;
  const pageNum = pageIdx + 1;
  if (pageNum < 1 || pageNum > viewer.pdfDoc.numPages) return;
  showLoading(true);
  if (viewer.renderTask) { viewer.renderTask.cancel(); viewer.renderTask = null; }
  const page = await viewer.pdfDoc.getPage(pageNum);
  const cw = document.getElementById('canvas-container').clientWidth - 24;
  const vp0 = page.getViewport({ scale: 1 });
  const scale = (cw / vp0.width) * viewer.zoom;
  const vp = page.getViewport({ scale });
  const canvas = document.getElementById('pdf-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width  = vp.width;
  canvas.height = vp.height;
  viewer.renderTask = page.render({ canvasContext: ctx, viewport: vp });
  try { await viewer.renderTask.promise; } catch(e) { if (e.name !== 'RenderingCancelledException') console.error(e); }
  viewer.renderTask = null;
  viewer.currentPage = pageIdx;
  book.lastPage = pageIdx;
  saveState();
  document.getElementById('page-num-input').value = pageIdx + 1;
  document.getElementById('page-indicator').textContent = `${pageIdx + 1} / ${book.totalPages}`;
  document.getElementById('prev-btn').disabled = pageIdx === 0;
  document.getElementById('next-btn').disabled = pageIdx >= book.totalPages - 1;
  updateButtons();
  showLoading(false);
}

function goPage(delta) { renderPage(viewer.currentPage + delta); }

document.getElementById('page-num-input').addEventListener('change', e => {
  const book = state.books.find(b => b.id === viewer.bookId);
  if (!book) return;
  renderPage(Math.max(0, Math.min(parseInt(e.target.value) - 1, book.totalPages - 1)));
});

// ã‚¹ãƒ¯ã‚¤ãƒ—
let tx = 0, ty = 0;
document.getElementById('canvas-container').addEventListener('touchstart', e => { tx = e.touches[0].clientX; ty = e.touches[0].clientY; }, { passive: true });
document.getElementById('canvas-container').addEventListener('touchend', e => {
  const dx = e.changedTouches[0].clientX - tx;
  const dy = e.changedTouches[0].clientY - ty;
  if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 60) { if (dx < 0) goPage(1); else goPage(-1); }
}, { passive: true });

});
